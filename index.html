<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Menu slider</title>
</head>
<body>
    <div class="wrap">
        <header>
        <label for="slide-1-trigger">Slide One</label>
        <label for="slide-2-trigger">Slide Two</label>
        <label for="slide-3-trigger">Slide Three</label>
        <label for="slide-4-trigger">Slide Four</label>
        </header>
        
            <input type="radio" name="slides" id="slide-1-trigger" checked>
            <section class="slide slide-one">
                <h1>Headline 1</h1>
            </section>
            <input type="radio" name="slides" id="slide-2-trigger">
            <section class="slide slide-two">
                <h1>Headline Two</h1>
            </section>
            <input type="radio" name="slides" id="slide-3-trigger">
            <section class="slide slide-three">
                <h1>Headline Three</h1>
            </section>
            <input type="radio" name="slides" id="slide-4-trigger" >
            <section class="slide slide-four">
                <h1>Headline Four</h1>
            </section>   
        </div>
</body>
</html>
